<!DOCTYPE html>
<html>
<title>Materiais Fate</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="script.js" type="text/javascript"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-white w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-light-grey w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <img src="poweredbyfate-logo-footer.png" style="width:100%;" class="w3-round"><br><br>
    <h4><b>Materiais Fate</b></h4>
    <p class="w3-text-grey">Por Lucas Peixoto</p>
  </div>
  <div class="w3-bar-block">
    <a href="" class="w3-bar-item w3-button w3-padding w3-text-teal">Gerador de Personagem Fate</a> 
    <a href="" class="w3-bar-item w3-button w3-padding">Gerador de Personagem Fate Acelerado</a> 
  </div>
  <div class="w3-panel w3-large">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Header -->
  <header id="portfolio">
    <div class="w3-container">
    	<h1><b>Gerador de Personagem Fate</b></h1>
    </div>
  </header>
  
  <div class="w3-container w3-padding-large" style="margin-bottom:32px">
    <h4><b>Tipo de oponente:</b></h4>
    
	<p><input type="radio" name="type" value="0" checked>Monstro</p>
	<p><input type="radio" name="type" value="1">Animal</p>
	<p><input type="radio" name="type" value="2">Humanoide</p>
	<button id="btnGenerate">
	  Gerar oponente
	</button>

	<div style="border: solid 1px black; border-radius: 5px; padding: 5px; margin: 10px; width: 500px">
		<h3 class="title"></h3>
		<i><h4 class="aspects"></h4></i>
		<p><strong>Perito (+2) em:</strong> <span class="good"></span></p>
		<p><strong>Ruim (-2) em:</strong> <span class="bad"></span></p>
		<p><strong>Estresse: </strong><span class="stress"></span></p>
	</div>
  </div>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
